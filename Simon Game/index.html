<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shapes.css">


</head>

<body>
    <h1 id="level-title">Press "Start" Button to start your game </h1>
    <div class="board">
        <div class="shape-continer">
            <div class="upper-shape">
                <div class="yellow-quarter-circle shapes" id="yellow">

                </div>
                <div class="blue-quarter-circle shapes" id="blue">

                </div>
            </div>
            <div class="bottom-shape">
                <div class="red-quarter-circle shapes" id="red">

                </div>
                <div class="green-quarter-circle shapes" id="green">

                </div>

            </div>

        </div>
    </div>
    <button>Start</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
